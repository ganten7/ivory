name: Build and Release

on:
  push:
    tags:
      - 'v*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_command: |
              VERSION="${GITHUB_REF#refs/tags/v}"
              echo "Building Linux .deb for version $VERSION"
              bash build-release-v1.1.sh
              mkdir -p dist
              cp release-artifacts/ivory-linux/ivory_${VERSION}_all.deb dist/

          - os: windows-latest
            platform: windows
            build_command: |
              echo "Building Windows .exe for version $VERSION"
              pip install -r build_scripts/requirements.txt
              cd build_scripts
              pyinstaller --clean build_windows.spec
              cd ..
              mkdir -p dist
              if [ -f "build_scripts/dist/Ivory/Ivory.exe" ]; then
                cp build_scripts/dist/Ivory/Ivory.exe dist/Ivory-Windows-v${VERSION}.exe
              elif [ -f "build_scripts/dist/Ivory.exe" ]; then
                cp build_scripts/dist/Ivory.exe dist/Ivory-Windows-v${VERSION}.exe
              else
                echo "Error: Could not find built executable"
                ls -la build_scripts/dist/
                exit 1
              fi

          - os: macos-latest
            platform: macos
            build_command: |
              echo "Building macOS .zip for version $VERSION"
              pip install -r build_scripts/requirements.txt
              cd build_scripts
              pyinstaller --clean build_macos.spec
              cd ..
              mkdir -p dist
              if [ -d "build_scripts/dist/Ivory.app" ]; then
                cd build_scripts/dist
                zip -r ../../dist/Ivory-macOS-v${VERSION}.zip Ivory.app
                cd ../..
              else
                echo "Error: Could not find Ivory.app"
                ls -la build_scripts/dist/
                exit 1
              fi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_scripts/requirements.txt

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build for ${{ matrix.platform }}
        run: ${{ matrix.build_command }}
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to dist
        run: |
          mkdir -p dist
          find artifacts -type f \( -name "*.deb" -o -name "*.exe" -o -name "*.zip" \) -exec mv {} dist/ \;

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Ivory ${{ steps.get_version.outputs.VERSION }}
          body_path: RELEASE_${{ steps.get_version.outputs.VERSION }}.md
          draft: false
          prerelease: false
          files: |
            dist/*
            screenshots/*.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
