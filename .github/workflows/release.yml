name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-gi gir1.2-gtk-3.0 python3-cairo python3-gi-cairo
          pip install mido python-rtmidi

      - name: Build .deb package
        run: |
          mkdir -p build-deb/DEBIAN
          mkdir -p build-deb/usr/bin
          mkdir -p build-deb/usr/share/applications
          mkdir -p build-deb/usr/share/icons/hicolor/{16x16,32x32,48x48,64x64,128x128}/apps
          mkdir -p build-deb/usr/share/metainfo
          mkdir -p build-deb/usr/share/doc/ivory

          # Copy files
          cp ivory.py build-deb/usr/bin/ivory
          cp chord_detector.py build-deb/usr/bin/
          chmod +x build-deb/usr/bin/ivory
          cp icons/ivory.png build-deb/usr/share/icons/hicolor/128x128/apps/

          # Create desktop file
          cat > build-deb/usr/share/applications/ivory.desktop << EOF
          [Desktop Entry]
          Version=1.0
          Name=Ivory
          GenericName=MIDI Keyboard Monitor
          Comment=Professional 88-key MIDI keyboard visualizer with advanced chord detection
          Exec=ivory
          Icon=ivory
          Terminal=false
          Type=Application
          StartupWMClass=Ivory
          StartupNotify=true
          Categories=AudioVideo;Audio;MIDI;Music;
          Keywords=midi;keyboard;piano;music;chord;detection;ivory;monitor;88-key;visualizer;
          X-GNOME-UsesNotifications=false
          EOF

          # Create control file
          VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\/v//')
          cat > build-deb/DEBIAN/control << EOF
          Package: ivory
          Version: ${VERSION:-1.0.0}
          Section: sound
          Priority: optional
          Architecture: all
          Depends: python3 (>= 3.6), python3-gi, gir1.2-gtk-3.0, python3-cairo, python3-gi-cairo
          Maintainer: Ganten <ganten7@github.com>
          Description: Professional MIDI keyboard monitor with advanced chord detection
           Ivory provides real-time visualization of all 88 piano keys with intelligent
           chord recognition supporting triads, 7th chords, extensions, alterations,
           inversions, and slash chords.
          Homepage: https://github.com/ganten7/ivory
          EOF

          # Build package
          dpkg-deb --build build-deb ivory_${VERSION:-1.0.0}_all.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ivory-linux
          path: ivory_*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyGObject pyinstaller mido python-rtmidi

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name ivory --icon icons/ivory.png ivory.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ivory-windows
          path: dist/ivory.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          brew install gtk+3 pygobject3
          pip install mido python-rtmidi py2app

      - name: Build .app
        run: |
          cat > setup.py << EOF
          from setuptools import setup

          APP = ['ivory.py']
          DATA_FILES = [('', ['chord_detector.py'])]
          OPTIONS = {
              'argv_emulation': True,
              'packages': ['gi', 'cairo', 'mido'],
              'iconfile': 'icons/ivory.png',
              'plist': {
                  'CFBundleName': 'Ivory',
                  'CFBundleDisplayName': 'Ivory',
                  'CFBundleGetInfoString': "Professional MIDI Keyboard Monitor",
                  'CFBundleIdentifier': "com.github.ganten7.ivory",
                  'CFBundleVersion': "1.0.0",
                  'CFBundleShortVersionString': "1.0.0",
                  'NSHumanReadableCopyright': "Copyright Â© 2025 Ganten, MIT License"
              }
          }

          setup(
              app=APP,
              data_files=DATA_FILES,
              options={'py2app': OPTIONS},
              setup_requires=['py2app'],
          )
          EOF

          python setup.py py2app

          # Create DMG
          hdiutil create -volname Ivory -srcfolder dist/ivory.app -ov -format UDZO Ivory.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ivory-macos
          path: Ivory.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ivory-linux/*.deb
            ivory-windows/ivory.exe
            ivory-macos/Ivory.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
