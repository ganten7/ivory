name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: ivory_1.0.13_all.deb
            build_command: |
              # Install build tools
              sudo apt-get update && sudo apt-get install -y dpkg-dev
              # Ensure package structure exists - create if missing
              mkdir -p ivory_1.0.13_all/DEBIAN
              mkdir -p ivory_1.0.13_all/usr/bin
              mkdir -p ivory_1.0.13_all/usr/share/applications
              mkdir -p ivory_1.0.13_all/usr/share/metainfo
              mkdir -p ivory_1.0.13_all/usr/share/appdata
              mkdir -p ivory_1.0.13_all/usr/share/icons/hicolor/{16x16,32x32,48x48,64x64,128x128}/apps
              # Copy or create control file
              if [ -f "ivory_1.0.13_all/DEBIAN/control" ]; then
                echo "Using existing control file"
              else
                cat > ivory_1.0.13_all/DEBIAN/control << 'CONTROL_EOF'
Package: ivory
Version: 1.0.13
Section: sound
Priority: optional
Architecture: all
Depends: python3, python3-pyqt5, python3-mido, python3-rtmidi
Maintainer: Ivory Development Team
Description: MIDI Keyboard Monitor with Advanced Chord Detection
 Ivory is a real-time MIDI keyboard monitor and chord detection application.
CONTROL_EOF
              fi
              # Copy source files to package
              cp ivory_v2.py ivory_1.0.13_all/usr/bin/ivory
              cp chord_detector_v2.py ivory_1.0.13_all/usr/bin/chord_detector_v2.py
              chmod +x ivory_1.0.13_all/usr/bin/ivory
              # Copy metadata files if they exist
              [ -f "ivory_1.0.13_all/usr/share/applications/ivory.desktop" ] && cp ivory_1.0.13_all/usr/share/applications/ivory.desktop ivory_1.0.13_all/usr/share/applications/ || true
              [ -f "ivory_1.0.13_all/usr/share/metainfo/ivory.metainfo.xml" ] && cp ivory_1.0.13_all/usr/share/metainfo/ivory.metainfo.xml ivory_1.0.13_all/usr/share/metainfo/ || true
              [ -f "ivory_1.0.13_all/usr/share/appdata/ivory.appdata.xml" ] && cp ivory_1.0.13_all/usr/share/appdata/ivory.appdata.xml ivory_1.0.13_all/usr/share/appdata/ || true
              # Copy icons if they exist, create from 128x128 if needed
              if [ -f "ivory_1.0.13_all/usr/share/icons/hicolor/128x128/apps/ivory.png" ]; then
                for size in 16 32 48 64; do
                  if [ ! -f "ivory_1.0.13_all/usr/share/icons/hicolor/${size}x${size}/apps/ivory.png" ]; then
                    python3 -c "from PIL import Image; img=Image.open('ivory_1.0.13_all/usr/share/icons/hicolor/128x128/apps/ivory.png'); img.resize((${size},${size})).save('ivory_1.0.13_all/usr/share/icons/hicolor/${size}x${size}/apps/ivory.png')" || true
                  fi
                done
              fi
              # Build package
              dpkg-deb --build ivory_1.0.13_all
              mkdir -p dist
              mv ivory_1.0.13_all.deb dist/

          - os: windows-latest
            platform: windows
            artifact_name: Ivory-Windows-v1.0.13.exe
            build_command: |
              pip install -r build_scripts/requirements.txt
              cd build_scripts
              pyinstaller build_windows.spec
              cd ..
              mkdir -p dist
              mv build_scripts/dist/Ivory.exe dist/Ivory-Windows-v1.0.13.exe

          - os: macos-latest
            platform: macos
            artifact_name: Ivory-macOS-v1.0.13.zip
            build_command: |
              pip install -r build_scripts/requirements.txt
              # Convert iconset to icns if needed
              if [ -d "screenshots/icon.iconset" ] && [ ! -f "screenshots/icon.icns" ]; then
                iconutil -c icns screenshots/icon.iconset -o screenshots/icon.icns
              fi
              cd build_scripts
              pyinstaller build_macos.spec
              cd ..
              mkdir -p dist
              cd build_scripts/dist
              zip -r ../../dist/Ivory-macOS-v1.0.13.zip Ivory.app
              cd ../..

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_scripts/requirements.txt

      - name: Build for ${{ matrix.platform }}
        run: ${{ matrix.build_command }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to dist
        run: |
          mkdir -p dist
          find artifacts -type f \( -name "*.deb" -o -name "*.exe" -o -name "*.zip" \) -exec mv {} dist/ \;

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Ivory ${{ steps.get_version.outputs.VERSION }}
          body_path: RELEASE_${{ steps.get_version.outputs.VERSION }}.md
          draft: false
          prerelease: false
          files: |
            dist/*
            screenshots/*.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
